  <body style="background-color: lightgray">
    <!-- ... (your existing navigation bar) ... -->

    <div class="container mt-4">
      <h1>Password Generator</h1>

      <form id="passwordGeneratorForm">
        <div class="mb-3">
          <label for="passwordLength" class="form-label">Password Length:</label>
          <input type="number" class="form-control" id="passwordLength" min="6" max="64" value="12" required>
        </div>

        <div class="mb-3">
          <label for="includeUppercase" class="form-check-label">
            <input type="checkbox" class="form-check-input custom-checkbox" id="includeUppercase"> Include Uppercase
          </label>
        </div>

        <div class="mb-3">
          <label for="includeNumbers" class="form-check-label">
            <input type="checkbox" class="form-check-input custom-checkbox" id="includeNumbers"> Include Numbers
          </label>
        </div>

        <div class="mb-3">
          <label for="includeSymbols" class="form-check-label">
            <input type="checkbox" class="form-check-input custom-checkbox" id="includeSymbols"> Include Symbols
          </label>
        </div>

        <button type="button" class="btn btn-custom" onclick="generatePassword()">Generate Password</button>

        <div class="mt-3">
          <label for="generatedPassword" class="form-label">Generated Password:</label>
          <input type="text" class="form-control" id="generatedPassword" readonly>
        </div>
      </form>
    </div>

    <footer class="mt-5">

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script>
     function generatePassword() {
      // Define character sets for password generation
      const lowercaseChars = 'abcdefghijklmnopqrstuvwxyz';
      const uppercaseChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      const numberChars = '0123456789';
      const symbolChars = '!@#$%^&*()_-+=<>?';
  
      // Get user input values
      const passwordLength = document.getElementById('passwordLength').value;
      const includeUppercase = document.getElementById('includeUppercase').checked;
      const includeNumbers = document.getElementById('includeNumbers').checked;
      const includeSymbols = document.getElementById('includeSymbols').checked;
  
      // Combine character sets based on user preferences
      let allChars = lowercaseChars;
      if (includeUppercase) allChars += uppercaseChars;
      if (includeNumbers) allChars += numberChars;
      if (includeSymbols) allChars += symbolChars;
  
      // Ensure at least one character set is selected
      if (!includeUppercase && !includeNumbers && !includeSymbols) {
        alert('Please select at least one option (Uppercase, Numbers, or Symbols).');
        return;
      }
  
      // Generate random password
      let generatedPassword = '';
      for (let i = 0; i < passwordLength; i++) {
        const randomIndex = Math.floor(Math.random() * allChars.length);
        generatedPassword += allChars.charAt(randomIndex);
      }
  
      // Update the value of the "generatedPassword" input field
      document.getElementById('generatedPassword').value = generatedPassword;
        }
    </script>
